<div class="col-md-4" *ngFor='let usuario of usuarios' style="margin-top: 2%">
    <div class="card text-center">
      <div class="card-header bg-dark d-flex text-white justify-content-between align-items-center">
        {{usuario.nombre}} {{usuario.apellido}}
        <i class="fas fa-user-alt"></i>
      </div>
      <div class="card-body">
        <p>{{usuario.correo}}</p>
        <p>{{usuario.telefono}}</p>
        <a [routerLink]="['/edit',usuario.id_usuario]" class="btn btn-info btn-block" > 
          EDIT USUARIO
        </a>
      </div>
    </div>
  </div>
