<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" #email autofocus>
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie
            más..</small>
        </div>
        <div class="form-group">
          <div class="a-column a-span5">
            <label for="exampleInputPassword1" style="padding-right: 46%">Password</label>
            <a routerLink="/recuperarPassword">
              restablecer contrasenia
            </a>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
          </div>

        </div>

        <button type="submit" class="btn btn-success btn-block" (click)="logIn(email,password)">Log in</button>
        <hr>
        <button type="submit" class="btn btn-info btn-block" routerLink="/form">Registrar</button>
      </form>
    </div>
  </div>
</div>
